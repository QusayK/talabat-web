<div class="container py-5">
  <div class="page-section d-flex justify-content-center mb-5">
    <h1 class="page-title">Orders For {{ restaurant.name }} Restaurnat</h1>
  </div>
   <div class="row d-flex justify-content-center" *ngIf="!(orders[0] == undefined)">
    <app-restaurant-orders-item
      *ngFor="let order of orders; let i = index"
      [order]="order"
      [restaurant]="restaurant"
      [index]="i"
    ></app-restaurant-orders-item>
   </div>
   <div class="d-flex justify-content-center mt-5" *ngIf="orders[0] == undefined">
     <h3 class="text-secondary">No Items Availabe in Your Orders List.</h3>
   </div>
</div>
